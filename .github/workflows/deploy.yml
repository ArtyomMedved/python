name: Convert and Commit Notebook

on:
  push:
    branches: [ main ]

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT }}
    
    - name: Convert to HTML
      run: |
        pip install nbconvert
        jupyter nbconvert --to html main.ipynb --output-dir ./
        
    - name: Rename to index.html
      run: |
        mv main.html index.html
        
    - name: Commit HTML
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add index.html
        git commit -m "Auto-update HTML version of notebook" || exit 0
        git push